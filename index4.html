<html>

<head>
    <title>Three.js First Code</title>
    <style>
        body {
            margin: 0;
        }
        
        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <script src="js/three.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/GLTFLoader.js">
    </script>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 60;
        //When Resizing the window and updating aspect ratio
        //If we do not update aspect ration then it will distort geometry
        window.addEventListener('resize', () => {
            var width = window.innerWidth;
            var height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        //Adding Controls to the camera
        constrols = new THREE.OrbitControls(camera, renderer.domElement)

        //Adding Ambient Light
        var ambientLight = new THREE.AmbientLight(0xFFFFFF, 1.0);
        scene.add(ambientLight);

        // Instantiate a loader
        var loader = new THREE.GLTFLoader();
        // Load a glTF resource
        loader.load(
            // resource URL
            'models/parrot.glb',
            // called when the resource is loaded
            function(gltf) {
                scene.add(gltf.scene);
                gltf.animations; // Array<THREE.AnimationClip>
                gltf.scene; // THREE.Group
                gltf.scenes; // Array<THREE.Group>
                gltf.cameras; // Array<THREE.Camera>
                gltf.asset; // Object
            },
            // called while loading is progressing
            function(xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded');
            },
            // called when loading has errors
            function(error) {
                console.log('An error happened');
            }
        );

        //Update Logic
        var update = function() {

        };

        //Draw Scene
        var render = function() {
            renderer.render(scene, camera);
        };

        //Run game loop (update render repeat)
        var GameLoop = function() {
            requestAnimationFrame(GameLoop);

            update();
            render();
        }
        GameLoop();
    </script>
</body>

</html>
