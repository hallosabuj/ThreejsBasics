<html>

<head>
    <title>Three.js First Code</title>
    <style>
        body {
            margin: 0;
        }
        
        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <script src="js/three.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);


        //Adding Controls to the camera
        constrols = new THREE.OrbitControls(camera, renderer.domElement)

        //Creating Geometry
        var geometry = new THREE.BoxGeometry(2, 2, 2);
        var cubeMaterials = [
            new THREE.MeshBasicMaterial({
                map: new THREE.TextureLoader().load('img/1.png'),
                side: THREE.FrontSide
            }), //Rigt Side
            new THREE.MeshBasicMaterial({
                map: new THREE.TextureLoader().load('img/2.png'),
                side: THREE.DoubleSide
            }), //Left Side
            new THREE.MeshBasicMaterial({
                map: new THREE.TextureLoader().load('img/3.png'),
                side: THREE.DoubleSide
            }), //Top Side
            new THREE.MeshBasicMaterial({
                map: new THREE.TextureLoader().load('img/4.png'),
                side: THREE.DoubleSide
            }), //Bottom Side
            new THREE.MeshBasicMaterial({
                map: new THREE.TextureLoader().load('img/5.png'),
                side: THREE.DoubleSide
            }), //Front Side
            new THREE.MeshBasicMaterial({
                map: new THREE.TextureLoader().load('img/6.png'),
                side: THREE.DoubleSide
            }) //Back Side
        ]
        var material = new THREE.MeshFaceMaterial(cubeMaterials);
        var cube = new THREE.Mesh(geometry, material);
        scene.add(cube);
        camera.position.z = 5;


        //When Resizing the window and updating aspect ratio
        //If we do not update aspect ration then it will distort geometry
        window.addEventListener('resize', () => {
            var width = window.innerWidth;
            var height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });

        //Update Logic
        var update = function() {
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
        };

        //Draw Scene
        var render = function() {
            renderer.render(scene, camera);
        };

        //Run game loop (update render repeat)
        var GameLoop = function() {
            requestAnimationFrame(GameLoop);

            update();
            render();
        }
        GameLoop();
    </script>
</body>

</html>
