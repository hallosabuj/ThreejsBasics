<html>

<head>
  <title>Three.js First Code</title>
  <style>
    body {
      margin: 0;
    }
    
    canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <script src="js/three.js"></script>
  <script src="js/OrbitControls.js"></script>
  <script>
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 6;

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);


    //Adding Controls to the camera
    constrols = new THREE.OrbitControls(camera, renderer.domElement)

    //Creating Geometry
    var geometry = new THREE.BoxGeometry(4, 4, 4);
    /**Lighting dosent effect on MeshBasicMaterial
     * MeshLambertMaterial,MeshPhongMaterial,MeshBlinnMaterial,MeshConstantMaterial
     * This will bw affected by lighting*/
    var cubeMaterials = [
      new THREE.MeshLambertMaterial({
        map: new THREE.TextureLoader().load('img/1.png'),
        side: THREE.FrontSide
      }), //Rigt Side
      new THREE.MeshLambertMaterial({
        map: new THREE.TextureLoader().load('img/2.png'),
        side: THREE.DoubleSide
      }), //Left Side
      new THREE.MeshLambertMaterial({
        map: new THREE.TextureLoader().load('img/3.png'),
        side: THREE.DoubleSide
      }), //Top Side
      new THREE.MeshPhongMaterial({
        map: new THREE.TextureLoader().load('img/4.png'),
        side: THREE.DoubleSide
      }), //Bottom Side
      new THREE.MeshPhongMaterial({
        map: new THREE.TextureLoader().load('img/5.png'),
        side: THREE.DoubleSide
      }), //Front Side
      new THREE.MeshPhongMaterial({
        map: new THREE.TextureLoader().load('img/6.png'),
        side: THREE.DoubleSide
      }) //Back Side
    ]

    var material = new THREE.MeshFaceMaterial(cubeMaterials);
    var cube = new THREE.Mesh(geometry, material);
    scene.add(cube);
    var ambientLight = new THREE.AmbientLight(0xFFFFFF, 1.0);
    scene.add(ambientLight);

    var light1 = new THREE.PointLight(0xFF0000, 5.0, 50);
    scene.add(light1);
    var light2 = new THREE.PointLight(0x00FF00, 5.0, 50);
    scene.add(light2);
    var light3 = new THREE.PointLight(0x0000FF, 5.0, 50);
    scene.add(light3);

    var directionalLight = new THREE.DirectionalLight(0x0000FF, 5.0, 50);
    directionalLight.position.set(0, 1, 0);
    scene.add(directionalLight);

    var spotLight = new THREE.SpotLight(0x0000FF, 5.0, 50);
    spotLight.position.set(0, 1, 0);
    scene.add(spotLight);



    //When Resizing the window and updating aspect ratio
    //If we do not update aspect ration then it will distort geometry
    window.addEventListener('resize', () => {
      var width = window.innerWidth;
      var height = window.innerHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    });

    //Update Logic
    var update = function() {
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;

      var time = Date.now() * 0.0005;
      light1.position.x = Math.cos(time * 0.7) * 30;
      light1.position.x = Math.sin(time * 0.3) * 40;
      light1.position.x = Math.sin(time * 0.5) * 30;

      light2.position.x = Math.cos(time * 0.5) * 30;
      light2.position.x = Math.sin(time * 0.7) * 30;
      light2.position.x = Math.cos(time * 0.3) * 30;

      light3.position.x = Math.sin(time * 0.5) * 30;
      light3.position.x = Math.cos(time * 0.4) * 50;
      light3.position.x = Math.sin(time * 0.7) * 30;
    };

    //Draw Scene
    var render = function() {
      renderer.render(scene, camera);
    };

    //Run game loop (update render repeat)
    var GameLoop = function() {
      requestAnimationFrame(GameLoop);

      update();
      render();
    }
    GameLoop();
  </script>
</body>

</html>
